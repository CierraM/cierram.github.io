    <select onchange="ChangeFont (this);" size="7">
        <option />gill

    </select>
    <script type="text/javascript">
        function ChangeFont (selectTag) {
            // Returns the index of the selected option
            var whichSelected = selectTag.selectedIndex;

            // Returns the selected options values
            var selectState = selectTag.options[whichSelected].text;

            var fontTest = document.getElementById ("fontTest");
            fontTest.style.fontFamily = selectState;
            
            
           
                       
                    
        }
        
        function ChangeText(){
         var TextEntered = document.getElementById("TextEntered").value;
            //TextEntered.style.fontFamily = selectState;
            
         var fontTest = document.getElementById("fontTest")
         
         fontTest.textContent=TextEntered;
        
        }
        
        document.getElementById("TextEntered").addEventListener("change", ChangeText)
    </script>
